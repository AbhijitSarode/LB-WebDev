<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="image">
            <picture>
                <img src="images/mug.jpg" alt="coffee mug">
            </picture>
        </div>
        <div id="container">
            <p id="heading">COFFEE MUG</p>
            <h1>White Coffee Mug</h1>
            <p>Coffee Mugs are desinged to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
            <p id="cost">149 Rs. <span id="original-cost">230 Rs.</span></p>
            <button id="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
